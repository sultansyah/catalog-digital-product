<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Catalog Digital Produk - Temukan produk terbaik dengan mudah. Jelajahi katalog digital untuk berbagai kategori produk.">
    <meta name="keywords" content="catalog, produk, digital, katalog online, belanja">
    <meta name="author" content="Muhammad Sultansyah">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {{ template "header.html" . }}
    
    {{ if eq .htmlfile "home.html" }}
    {{ template "home.html" . }}
    {{ else if eq .htmlfile "product.html" }}
    {{ template "product.html" . }}
    {{ else if eq .htmlfile "about.html" }}
    {{ template "about.html" . }}
    {{ end }}

    {{ template "footer.html" . }}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
